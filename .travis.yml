language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - nightly

install:
  - composer self-update
  - $(php -r 'if (PHP_VERSION_ID < 50600) echo "composer remove phpunit/phpunit --ignore-platform-reqs"; else echo "true";')
  - $(php -r 'if (PHP_VERSION_ID < 50600) echo "composer require --dev phpunit/phpunit:^4"; else echo "true";')
  - composer require satooshi/php-coveralls:dev-master
  - composer install

script:
  - $(php -r 'if (PHP_MAJOR_VERSION >= 7) echo "phpdbg -qrr"; else echo "php";') vendor/bin/phpunit --coverage-text --coverage-clover build/logs/clover.xml
  - php vendor/bin/php-cs-fixer --diff --dry-run -v fix

after_script:
  - php vendor/bin/coveralls -v
